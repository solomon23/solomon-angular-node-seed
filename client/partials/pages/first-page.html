<div class="first-page starter-template">
    <h1>Bootstrap starter template</h1>
    <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>

    <p>{{page}}</p>

    <p>
        This is from an http requests before the page loads '<span ng-bind="myData">Loading...</span>'
    </p>

    <p class="secure" ng-show="secureData">
        {{secureData}}
    </p>

    <p class="secure" ng-show="errorData">
        <a href="/login">{{errorData}}</a>
    </p>

    <img ng-src="{{'/images/lauren-cats.jpg' | static}}" />
</div>
